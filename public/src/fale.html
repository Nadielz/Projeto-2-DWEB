    <main>
        <div class="form-container">

            <header class="form-texto">
                <h2 class="forms-titulo">Não achou o que procurava?</h2>
                <p class="forms-descricao">Nos envie uma mensagem que entraremos em contato!</p>
            </header>

            <form id="form-fale" class="form-fale">
                <div class="campo-input">
                    <label>Nome completo</label>
                    <input type="text" name="nome" id="nome" placeholder="Digite seu nome" autocomplete="name" required>
                </div>
            
                <div class="campo-input">
                    <label>Email</label>
                    <input type="email" name="email" id="email" placeholder="Digite seu email" autocomplete="email" required>
                </div>
            
                <div class="campo-input">
                    <label>Telefone (com DDD)</label>
                    <input type="tel" name="celular" id="celular" placeholder="Digite seu telefone" autocomplete="tel" required pattern="[0-9]{2}[0-9]{5}[0-9]{4}">
                </div>
            
                <div class="campo-input">
                    <label>Mensagem</label>
                    <textarea name="message" rows="10"></textarea>
                </div>
            
                <input class="enviar-fale" type="submit" value="Enviar">
            </form>
            
        </div>
    </main>
