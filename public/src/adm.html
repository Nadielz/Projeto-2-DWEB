    <main>
        <section class="container-add-adm">
            <h2 class="titulo-add-adm">Adicionar Produto</h2>
            <form id="add-product-form" class="campo-input">
                <label for="nome" >Nome:</label>
                <input type="text" id="nome" required >
                <label for="categoria">Categoria:</label>
                <input type="number" id="categoria" required >
                <label for="preco">Preço:</label>
                <input type="number" id="preco" step="0.01" required >
                <label for="imagem">Imagem:</label>
                <input type="file" id="imagem" accept="image/*" required >
                <button type="submit" class="enviar-fale">Adicionar Produto</button>
            </form>
        </section>

        <section class="container-buscar-adm">
            <h2 class="titulo-add-adm">Buscar Produto</h2>
            <div class="container-resultado">
                <div class="separar">
                <form id="search-product-form" class="campo-input">
                    <label for="search-nome">Nome do Produto:</label>
                    <input type="text" id="search-nome" required>
                    <button type="submit" class="enviar-fale">Buscar Produto</button>
                </form>
                </div>

                <div id="product-details" class="separar"></div>

            </div>    
         </section>
